<script type="text/javascript">
	var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");

//ctx.fillRect(ox / 2, oy / 2, ox, oy);

var img = new Image();
               img.src = 'myimg2.jpg';
               
               img.onload = function() {

download_img = function(el) {
  var image = canvas.toDataURL("image/jpg");
  el.href = image;
};
